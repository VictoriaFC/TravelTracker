<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel via Victoria</title>
</head>
<body>
  <nav class="header-container">
    <img class="logo" src="./images/viaVictoria.png" alt="turing logo">
    <button class="sign-out-button">Sign Out</button>
  </nav>
  <main class="main-container"> 
    <nav class="dashboard-nav">
      <section class="button-section">
        <div class="trip-button" id="allTrips" alt="all trips button">ALL</div>
        <div class="trip-button" id="upcomingTrips" alt="upcoming trips button">Upcoming</div>
        <div class="trip-button" id="presentTrips" alt="present trips button">Present</div>
        <div class="trip-button" id="pastTrips" alt="past trips button">Past</div>
        <div class="trip-button" id="pendingTrips" alt="pending trips button">Pending</div>
      </section>
      <section class="total-spent-section">TOTAL</section>
    </nav>
    <section class="dashboard-container">
      <section class="trips-data-section">TRIPS
        <!-- add scroll feature -->
      </section>
      <aside class="new-trips-section">NEW TRIPS
        <!-- add form here -->
      </aside>
    </section>
  </main>
  
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
